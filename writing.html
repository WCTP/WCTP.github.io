---
layout: default
---

{% for post in site.posts %}
  {% if post.categories contains 'writing' %}
    <a href="{{ site.baseurl }}{{ post.url }}">
      <article class="small-card">

        <div class="title">{{ post.title }}</div>

        <div class="body">
          <img src={{ post.cover-img }}>
        </div>
        <div class="footer">{{ post.footer-info }}</div>
      </article>
    </a>
  {% endif %}
{% endfor %}
