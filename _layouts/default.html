<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} {% endif %}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <nav class="sidenav">
      <!-- Site Avatar if wanted... -->
      <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->
      <a href="{{ site.baseurl }}/" class="title">{{ site.name }}</a>
      <p class="subtitle">{{ site.description }}</p>
      <a href="{{ site.baseurl }}/about" class="main-link">About</a>
      <a href="{{ site.baseurl }}/" class="main-link">Blog</a>
      <a href="{{ site.baseurl }}/code" class="main-link">Code</a>
      <a href="{{ site.baseurl }}/writing" class="main-link">Writing</a>
      <a href="{{ site.baseurl }}/resume" class="main-link">Resume</a>
      <div class="social-media-container">{% include svg-icons.html %}</div>
    </nav>
    <nav class="mobilenav">
      <div class="media-container">
        <a href="{{ site.baseurl }}/about" class="main-link"><img src="/svg-icons/about.svg" alt="Image for About link"</img></a>
        <a href="{{ site.baseurl }}/" class="main-link"><img src="/svg-icons/blog.svg" alt="Image for Blog link"</img></a>
        <a href="{{ site.baseurl }}/code" class="main-link"><img src="/svg-icons/code.svg" alt="Image for Code link"</img></a>
        <a href="{{ site.baseurl }}/writing" class="main-link"><img src="/svg-icons/writing.svg" alt="Image for Writing link"</img></a>
        <a href="{{ site.baseurl }}/resume" class="main-link"><img src="/svg-icons/resume.svg" alt="Image for Resume link"</img></a>
        {% include svg-icons.html %}
      </div>
    </nav>


    <div class="main">
      {{ content }}
    </div>

    {% include analytics.html %}
  </body>
</html>
