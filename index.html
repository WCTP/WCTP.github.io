---
layout: default
---

{% for post in site.posts %}
  <article class="horizontal-card">

    <div class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>

    <div class="horizontal-body">
      {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </article>
{% endfor %}
